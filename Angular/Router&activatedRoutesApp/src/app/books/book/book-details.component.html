<div class="book-container">
  <div>
    <img [src]="book.image" width="560" height="280" />
  </div>
  <div class="name">
    <h1 *ngIf="!editMode">{{ book.name }}</h1>
    <div>
      <input *ngIf="editMode" type="text" [(ngModel)]="book.name" />
    </div>
  </div>
  <div class="book-details">
    <div style="margin: 0px 10px"><b>Author: </b>{{ book.author }}</div>
    <div style="margin: 0px 10px"><b>Reading Time: </b>{{ book.readTime }}</div>
    <div style="margin: 0px 10px"><b>Type: </b>{{ book.type }}</div>
  </div>
  <div style="margin: 0px 10px">
    <h2>Price: {{ book.price }} $</h2>
  </div>
  <div style="margin: 20px 10px">
    <p>
      {{ book.description }}
    </p>
  </div>
  <div class="actions">
    <button
      [routerLink]="['/books/book', book.id]"
      [queryParams]="{ edit: true }"
    >
      Edit
    </button>
    <button (click)="editMode = false" [routerLink]="['/books/book', book.id]" [queryParams]="" >Update</button>
  </div>
  <!-- <a routerLink = "/books/book/1">Go to first Book</a> -->
</div>
