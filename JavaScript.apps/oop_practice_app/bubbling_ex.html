<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Propagation Example</title>
</head>
<body>
  <ul id="item-list">
   <button class="add-button">Add</button>
   <li>Item 1<button class="delete-button">Delete</button></li>
   <li>item 2<button class="delete-button">Delete</button></li>
   <li>Item 3<button class="delete-button">Delete</button></li>
  </ul>

  <script>
  const itemList = document.getElementById("item-list");
  itemList.addEventListener("click",function (event){
    if(event.target.classList.contains("delete-button")){
        const removeListItem = event.target.parentNode;
        removeListItem.remove();
    } else if(event.target.classList.contains("add-button")){
        const addListItem = document.createElement("li");
        addListItem.innerHTML = "Item new<button class='delete-button'>Delete</button>";
        itemList.appendChild(addListItem);   
    }
  });

  </script>
</body>
</html>
